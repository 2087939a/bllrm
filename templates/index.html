{% extends 'base.html' %}
{% load staticfiles %}


{% block title %}Index{% endblock %}

{% block body_block %}


<style>

	.link {
	  fill: none;
	  stroke: #666;
	  stroke-width: 1.5px;
	}

	.node circle {
	  fill: #ccc;
	  stroke: #fff;
	  stroke-width: 1.5px;
	}

	text {
	  font: 10px sans-serif;
	  pointer-events: none;
	}

</style>

    <div class="page-header">
                <h1>Index</h1>
            </div>
            <div id = "main">
            <p></strong>.</p>
			</div>
		<script>

	var videos = {{ data | safe }} ;


	console.log(videos);
    var columns = [
    
    { head: 'Artist', cl: 'center', html: ƒ('Artist') },
    { head: 'Location', cl: 'center', html: ƒ('Location') },
    { head: 'no Views', cl: 'num', html: ƒ('viewCount') },
	{ head: 'Video Title', cl: 'title', html: ƒ('Title') },
	{ head: 'Date', cl: 'center', html: ƒ('Date') }
    
];
		 // create table
    var table = d3.select('#main')
        .append('table');

    // create table header
    table.append('thead').append('tr')
        .selectAll('th')
        .data(columns).enter()
        .append('th')
        .attr('class', ƒ('cl'))
	.style("border", "3px black solid")
	.style("padding", "15px")
        .text(ƒ('head'));

    // create table body
    table.append('tbody')
        .selectAll('tr')
        .data(videos).enter()
        .append('tr')
 	.on("mouseover", function(){d3.select(this).style("background-color", "grey").style("color","white")}) 
    	.on("mouseout", function(){d3.select(this).style("background-color", "white").style("color", "black")}) 
        .selectAll('td')

        .data(function(row, i) {
            return columns.map(function(c) {
                // compute cell values for this specific row
                var cell = {};
                d3.keys(c).forEach(function(k) {
                    cell[k] = typeof c[k] == 'function' ? c[k](row,i) : c[k];
		    
                });
                return cell;
            });
        }).enter()
        .append('td')
	
	.style("border", "3px black solid")
	.style("padding", "15px")
        .html(ƒ('html'))
        .attr('class', ƒ('cl'));

    function length() {
        var fmt = d3.format('02d');
        return function(l) { return Math.floor(l / 60) + ':' + fmt(l % 60) + ''; };
    }
		
		
	var links = {{ links | safe }};


	var nodes = {};

	// Compute the distinct nodes from the links.
	links.forEach(function(link) {
	  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
	  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
	});

	var width = 960,
	    height = 500;

	var force = d3.layout.force()
	    .nodes(d3.values(nodes))
	    .links(links)
	    .size([width, height])
	    .linkDistance(60)
	    .charge(-300)
	    .on("tick", tick)
	    .start();

	var svg = d3.select("#main").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var link = svg.selectAll(".link")
	    .data(force.links())
	  .enter().append("line")
	    .attr("class", "link");

	var node = svg.selectAll(".node")
	    .data(force.nodes())
	  .enter().append("g")
	    .attr("class", "node")
	    .on("mouseover", mouseover)
	    .on("mouseout", mouseout)
	    .call(force.drag);

	node.append("circle")
	    .attr("r", 8);

	node.append("text")
	    .attr("x", 12)
	    .attr("dy", ".35em")
	    .text(function(d) { return d.name; });

	function tick() {
	  link
	      .attr("x1", function(d) { return d.source.x; })
	      .attr("y1", function(d) { return d.source.y; })
	      .attr("x2", function(d) { return d.target.x; })
	      .attr("y2", function(d) { return d.target.y; });

	  node
	      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	}

	function mouseover() {
	  d3.select(this).select("circle").transition()
	      .duration(750)
	      .attr("r", 16);
	}

	function mouseout() {
	  d3.select(this).select("circle").transition()
	      .duration(750)
	      .attr("r", 8);
	}


		
		
		
		var dataArray = [20,40,50, 60, 5];
		var width = 800;
		var height = 600;
		
		var widthScale = d3.scale.linear()
							.domain([0,60])
							.range([0,width]);
		
		
		
		var axis = d3.svg.axis()
						.scale(widthScale);
		
		var colorScale = d3.scale.linear()
							.domain([0,60])
							.range(["red","blue"]);
		
		var canvas = d3.select("#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
						.append("g")
						.attr("transform", "translate(20, 0)");
						
		var bars = canvas.selectAll("rect")
						.data(dataArray)
						.enter()
							.append("rect")
							.attr("width", function(d) { return widthScale(d);})
							.attr("height",50)
							.attr("fill", function (d){ return colorScale(d);})
							.attr("y", function(d, i) { return i *100});
		canvas.append("g")
				.attr("transform","translate(0, 500)")
				.call(axis)
		console.log(d3);

		</script>
		

{% endblock %}
